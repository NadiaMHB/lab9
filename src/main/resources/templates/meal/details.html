<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalles de la Comida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">
</head>
<body>

<div class="container my-5 meal-details">
    <div class="col-md-4">
        <img th:src="${meal.strMealThumb}" class="meal-image" th:alt="${meal.strMeal}">
    </div>
    <h1 class="meal-title" th:text="${meal.strMeal}">Nombre de la Comida</h1>

    <div class="row">
        <div class="col-md-8">
            <!-- Información de la comida -->
            <div class="meal-info">
                <p><strong>Categoria:</strong> <span th:text="${meal.strCategory}">Dessert</span></p>
                <p><strong>Origen:</strong> <span th:text="${meal.strArea}">French</span></p>

                <div th:if="${meal.strTags}">
                    <p class="meal-tags"><strong>Etiquetas:</strong> <span th:text="${meal.strTags}">Tags</span></p>
                </div>
            </div>

            <div>
                <p><strong>Instrucciones:</strong></p>
                <p class="meal-instructions" th:text="${meal.strInstructions}">Instrucciones de preparación...</p>
            </div>
        </div>
    </div>

    <!-- Ingredientes -->
    <div th:if="${meal.ingredients}">
        <p class="ingredients-title">Ingredientes:</p>
        <ul class="meal-ingredients">
            <li th:each="ingredient : ${meal.ingredients}" th:text="${ingredient}">Ingrediente</li>
        </ul>
    </div>

    <div th:if="${meal.strYoutube}" class="mt-3">
        <a th:href="${meal.strYoutube}" target="_blank" class="btn btn-primary">Ver Receta en YouTube</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
